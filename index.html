<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/svg+xml" href="/vite.svg" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Vite App</title>
    <style>
      html {
        font-size: 1.5rem;
        font-family: Calibri;
      }

      div p {
        text-transform: capitalize;
      }

      #previous > p > span {
        text-decoration-line: line-through;
        color: red;
      }

      #current > p > span {
        color: green;
      }

      #de_para {
        height: 200px;
        width: 5px;
        background: black;
      }

    </style>
  </head>
  <body style="display: flex; width: 100vw; height: 100vh; justify-content: center; align-items: center">
    <div id="app" style="display: flex; align-items: center; justify-content: space-around; width: 80vw; height: 60vh; border: 1px solid black;">
      <div id="previous"></div>
      <div id="de_para"></div>
      <div id="current"></div>
    </div>
    <script type="module" src="/main.js"></script>
  </body>
</html>
